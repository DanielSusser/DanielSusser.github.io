  <meta charset="UTF-8">
  <title>Experiment checker - user version</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
    <div class="row align-center" id="landingChoices" style="display:">
      <br>
      <div class="col-md-4 col-md-offset-2">
        <div class="well" style="color:black" onmouseover="this.style.background = '#ec008b';" onmouseout="this.style.background = 'white';" id="sizeLink">
          <p>I want to design a test</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well" style="color:black" onmouseover="this.style.background = '#ec008b';" onmouseout="this.style.background = 'white';" id="significanceLink">
          <p>I already have a test</p>
        </div>
      </div>
    </div>
    <div id="sampleSizeChecker" style="display:none">
      <!--calculates sample sizes-->
      <br>
      <br>
      <div class="well col-md-8 col-md-offset-2">
        <div class="row">
          <button type="button" class="col-md-1 btn" id="backButton1" style="color:black;border-color:black">BACK</button>
        </div>
        <form role="form">
          <div class="row form-group">
            <label class="col-md-8" for="confidence">Confidence <span style="font-size:16px">How confident would you like to be with your data (95% is normal)</span>:</label>
            <input type="number" class="col-md-2 col-md-offset-1" id="confidence" value=95>%</div>
          <!--row form-group-->
          <div class="row form-group">
            <label for="failCondition1" class="col-md-8">Minimum acceptable rate <span style="font-size:16px">I will abandon this version if the conversion is lower than</span>:</label>
            <input type="number" class="col-md-2 col-md-offset-1" id="failCondition1">%</div>
          <!--row form-group-->
          <div class="row form-group">
            <label for="expectedMeasured" class="col-md-8">Expected Measured Conversion <span style="font-size:16px">In the experiment I expect to measure this rate of conversions</span>:</label>
            <input type="number" class="col-md-2 col-md-offset-1" id="expectedMeasured">%</div>
          <!--row form group-->
          <div class="row">
            <div class="col-md-8" id="results1"></div>
            <div class="form-group col-md-2 col-md-offset-1">
              <input type="button" class="btn col-md-12" id="calculate1" value="CALCULATE" style="background-color:#ec008b;font-weight:bold;color:white">
              <div style="height:50px"></div>
              <!--line break-->
              <input type="button" class="btn col-md-12" id="clear" value="CLEAR" style="background-color:#FFFFFF; border-color:#ec008b; color:#ec008b;font-weight:bold">
            </div>
            <!--button div-->
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  <!-- normal distribution-->
  </div>
  <!--big well-->
  <div id="significanceChecker" style="display:none">
    <!--checks significance of existing experiment-->
    <br>
    <br>
    <div class="well col-md-8 col-md-offset-2">
      <div class="row">
        <button type="button" class="col-md-1 btn" id="backButton" style="color:black;border-color:black">BACK</button>
      </div>
      <form role="form">
        <div class="row form-group">
          <label class="col-md-8" for="sampleSize">Sample size <span style="font-size:16px">How many visits did the site get?</span>:</label>
          <input type="number" class="col-md-2 col-md-offset-1" id="sampleSize">
        </div>
        <!--row form-group-->
        <div class="row form-group">
          <label for="failCondition" class="col-md-8">Minimal acceptable rate <span style="font-size:16px">the test has failed if we measure less than</span>:</label>
          <input type="number" class="col-md-2 col-md-offset-1" id="failCondition">%</div>
        <!--row form-group-->
        <div class="row form-group" id='measuredConversionSet'>
          <label for="measuredConversion" class="col-md-8">Number of Conversions <span style="font-size:16px">How many people converted in the experiment?</span>:</label>
          <div class="col-md-3 col-md-offset-1">
            <input type="number" class="col-md-12" id="measuredConversion" onkeypress="calculate1()">
            <div class="col-md-12" id="conversionRate"></div>
          </div>
        </div>
        <!--row form group-->
        <div class="row">
          <div class="col-md-8" id="results"></div>
          <div class="col-md-2 col-md-offset-1">
            <input type="button" class="btn col-md-12" id="calculate" value="CALCULATE" style="background-color:#ec008b;font-weight:bold;color:white">
            <div style="height:50px"></div>
            <input type="button" class="btn col-md-12" id="clear" value="CLEAR" style="background-color:#FFFFFF; border-color:#ec008b; color:#ec008b;font-weight:bold">
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <!-- normal distribution-->
  </div>
  <!--big well-->
  </div>
  <!--container-->
  <div id="ec008b"></div>
  <div id="ec008c"></div>
  <div id="00b6ed"></div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
